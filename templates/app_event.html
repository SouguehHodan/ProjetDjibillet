{% extends 'base.html' %}

{%block content%}
    <!--partie principale-->
    <div class="row mt-6 mx-5" id="gradient-custom">
      <div class="col-md-3">
        <div style="margin-top: 50px; margin-left: 10px;" class="text-center">
          <i id="animationDemo" data-mdb-animation="slide-right" data-mdb-toggle="animation"
            data-mdb-animation-reset="true" data-mdb-animation-start="onScroll"
            data-mdb-animation-on-scroll="repeat" class="fas fa-3x fa-shipping-fast text-white"></i>
          <h3 class="mt-3 text-white">Welcome</h3>
          <p class="white-text">You are 30 seconds away from compleating your order!</p>
        </div>
        <div class="text-center">
          <a href="/Propos" class="btn btn-light btn-rounded back-button mx-5" role="button">Go back</a>
        </div>
      </div>
      <div class="col-md-9 justify-content-center mt-5" id="form_app">
        <div class="card card-custom pb-4" id="card-custom">
          <div class="card-body mt-0 mx-5">
            <div class="text-center mb-3 pb-2 mt-3">
              <h4 style="color: #495057 ;">Delivery Details</h4>
            </div>
    
            <form action="/App_Event" method="POST">
    
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example1" class="form-control input-custom" name="nameE"/>
                    <label class="form-label" for="form9Example1">Name Event</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example2" class="form-control input-custom" name="type"/>
                    <label class="form-label" for="form9Example2">Type name</label>
                  </div>
                </div>
              </div>
              <div class="row mb-4">
                <div class="col">
                  <div class="form-outline">
                    <input type="datetime" id="form9Example3" class="form-control input-custom" name="dates"/>
                    <label class="form-label" for="form9Example3">Dates time</label>
                  </div>
                </div>
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example4" class="form-control input-custom" name="adress"/>
                    <label class="form-label" for="form9Example4">Adresse</label>
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <div class="form-outline">
                    <input type="text" id="form9Example6" class="form-control input-custom" name="prix"/>
                    <label class="form-label" for="form9Example6">Prix</label>
                  </div>
                </div>
              </div>
    
              <div class="float-end ">
                <!-- Submit button -->
                <button type="submit" class="btn btn-success btn-rounded">Add Event</button>
              </div>
    
            </form>
          </div>
        </div>
      </div>
    </div>

{%endblock%}
